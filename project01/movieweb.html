<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MovieWeb</title>
    
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="nav">
            <div class="navleft">
                <div class="navmenu"><button class="navbtn"><i class="ms-Icon ms-Icon--GlobalNavButton navicon" aria-hidden="true"></i></button></div>
                <div class="search"><button class="searchbtn" type="button"><i class="ms-Icon ms-Icon--Search searchicon" aria-hidden="true"></i></button></div>
            </div>
            
            <div class="logo">logo</div>
        </div>
    </header>
    
    <div class="main">
        <!-- slideshow -->
        <div class="slideshow">

            <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 2</div>
                        <img src="https://caching2.lottecinema.co.kr/lotte_image/2022/Bul/Bul_1920774.jpg" style="width:100%">
                        <div class="text">Caption One</div>
                    </div>
                    
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 2</div>
                        <img src="https://caching2.lottecinema.co.kr/lotte_image/2022/Li/0729/Li_1920774.jpg" style="width:100%">
                        <div class="text">Caption Two</div>
                    </div>
                    
                    <!-- <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="https://caching2.lottecinema.co.kr/lotte_image/2022/Bul/Bul_1920774.jpg" style="width:100%">
                        <div class="text">Caption Three</div>
                    </div>
                    -->
                </div>
                <br>
                
                <div style="text-align:center">
                    <span class="dot"></span> 
                    <span class="dot"></span> 
                    <span class="dot"></span> 
                </div>


                
            </div>

            <!-- bottom -->
        <div class="bottom">
            <input class="moviesearch" type="search" name="moviesearch" placeholder="영화를 입력하세요.">
            <div class="nowintheaters"><button class="nowbtn" type="button">현재 상영작 보기 </button></div>
        </div>
        </div>

        

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
